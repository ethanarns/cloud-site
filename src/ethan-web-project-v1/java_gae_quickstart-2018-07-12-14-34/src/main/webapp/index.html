<!doctype html>
<html>
  <head>
    <title>App Engine Main Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="result">Loading...</div>
    <div id="pleaseClick"><a href="#" id="pleaseClickA">Dynamically change page HTML</a></div>
    <p>Static content? Yes please!</p>
    <img src="./images/dog-computer.jpg" alt="Doggo at computto"></img>

    <script>
		/*eslint-env jquery */ // Stops stupid warning with $
		$(document).ready(function() {
		  $.getJSON('/sMain', function(data) {
		      $('#result').html("Your browser: " + data.browser);
		  });
		  
		  $("#pleaseClick").click(function() {
		    $(document.body).empty();
            //$(document.body).load("contact.html");
          });
		});
    </script>
  </body>
</html>
